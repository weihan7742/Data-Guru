<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yo</title>
</head>
<body>
    <script>
    function initMap(){
    var options = {
        zoom:8,
        center:{lat:3.1390,lng:101.6869}
    }

    // New map 
    var map = new google.maps.Map(document.getElementById('map'),options);
    
    // Listen for click on map
    google.maps.event.addListener(map,"click",function(event){
        addMarker({coords:event.latLng});
    });

    // // Add marker
    // var marker = new google.maps.Marker({
    //     position:{lat:3.1279,lng:101.5945},
    //     map: map,
    //     icon: "https://img.icons8.com/ios/50/000000/building-with-rooftop-terrace.png" // Custom icom
    // });
    
    // // Add info to marker
    // var infowindow = new google.maps.InfoWindow({
    //     content:'<h1>Petaling Jaya</h1>'
    // })
    
    // // Show info when marker is clicked
    // marker.addListener('click',function(){
    //     infowindow.open(map,marker);
    // });
    
    // Array of markers
    var markers = [
        {
        coords:{lat:3.1279,lng:101.5945},
        content: '<h1>Petaling Jaya</h1>'
        }
    ];

    // Loop through markers
    for(var i=0; i<markers.length; i++){
        addMarker(markers[i]);
    }

    // Add marker function 
    function addMarker(props){
        var marker = new google.maps.Marker({
        position:props.coords,
        map: map,
        icon: props.iconImage
    });

        // Check for custom icon
        if(props.iconImage){
            // Set icon image
            marker.setIcon(props.iconImage);
        }

        // Check for content
        if(props.content){
            var infoWindow = new google.maps.InfoWindow({
                content:props.content
            });

            marker.addListener('click', function(){
                infoWindow.open(map,marker)
            });
        }
    }
}

                
    </script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8P1OPDqYPIXuo6FdCqzo3Jib3E2A-GUg&callback=initMap&libraries=&v=weekly"
    defer
    ></script>
</body>
</html>
