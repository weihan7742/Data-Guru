<!DOCTYPE html>
<html>

<head>
  <title>Data Guru</title>
  <!-- Material Design Lite -->
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <!-- Material Design icon font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <!-- W3school css stylesheet -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- Mapbox API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8P1OPDqYPIXuo6FdCqzo3Jib3E2A-GUg&callback=initMap&libraries=&v=weekly"
    defer></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="general.css" />
</head>

<body>
  <!-- Uses a transparent header that draws on top of the layout's background -->
  <div class="layout-transparent mdl-layout mdl-js-layout">
    <main class="mdl-layout__content">
      <div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
        <div class="w3-display-middle">
          <div class="typewriter">
            <h1 class="default-font">Data Guru</h1>
          </div>
        </div>
      </div>
      <br />

      <!--Change to filter list here-->
      <div class="container">

        <!-- RHS Section -->
        <div class="map-style" style="grid-area: map;" id="map"></div>
        <!-- LHS Section -->
        <div class="info" style="grid-area: info">
          <div style="grid-area: input;">
            <input type="text" id="categoryInput" onkeyup="filterFunction()" placeholder="Search for categories...">
          </div>

          <!-- Selected Section -->
          <button type="button" class="default-font collapsible filter-button"
            style="grid-area: selected;color: black;"><span class="material-icons" style="font-size: 14px;">
              add
            </span><u>Filter keyword :</u></button>
          <div class="default-font board board-1" id="chipDisplay">
          </div>

          <!--Change to filter list-->
          <div class="board board-2" style="grid-area: filter;">

            <ul id="myUL">
              <!--<li><button value="CATEGORY" onclick="selectFunction(this.value)">TEXT</button></li>-->
              <li><button value='ATM' onclick=selectFunction(this.value)>ATM</button></li>
              <li><button value='ATV rental service' onclick=selectFunction(this.value)>ATV rental service</button>
              </li>
              <li><button value='Abortion clinic' onclick=selectFunction(this.value)>Abortion clinic</button></li>
              <li><button value='Accommodation' onclick=selectFunction(this.value)>Accommodation</button></li>
              <li><button value='Yoga studio' onclick=selectFunction(this.value)>Yoga studio</button></li>
              <li><button value='Youth organization' onclick=selectFunction(this.value)>Youth organization</button>
              </li>
              <li><button value='Zoo' onclick=selectFunction(this.value)>Zoo</button></li>
            </ul>

          </div>

        </div>
      </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="map.js"></script>
</body>

</html>
