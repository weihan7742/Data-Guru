<!DOCTYPE html>
<html>

<head>
  <title>Data Guru</title>
  <link rel="shortcut icon" sizes="200x200" href="img/LogoMakr-6HLf9T.png" />
  <!-- Material Design Lite -->
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <!-- Material Design icon font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <!-- W3school css stylesheet -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- Mapbox API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8P1OPDqYPIXuo6FdCqzo3Jib3E2A-GUg&callback=initMap&libraries=&v=weekly"
    defer></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="general.css" />
</head>

<body>
  <!-- Uses a transparent header that draws on top of the layout's background -->
  <div class="layout-transparent mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title default-font">
          <a class="headerpage" href="index.html">
            Data Guru
          </a>
        </span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation" id="displayArea">
          <!-- <a class="mdl-navigation__link" href="login.html" id="loginout">Login</a> -->
          <!-- <i class="material-icons">person</i><span class="default-font">&nbsp;<span id="username">Guest</span></span> -->
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
        <div class="w3-display-middle">
          <div class="typewriter">
            <h1 class="default-font">Data Guru</h1>
          </div>
        </div>
      </div>
      <br />
      

      <!--Change to filter list here-->
      <div class="container">

        <!-- RHS Section -->
        <div class="map-style" style="grid-area: map;" id="map"></div>

        <!-- LHS Section -->
        <div class="info" style="grid-area: info">
          <!-- Route Section -->
          <div class="default-font" style="grid-area: info2;" id="routeSec">
            <div class="default-font">
              <h2 class="default-font">Selected</h2>
            </div>
            <div class="board routeSecBoard">
              <div id="chipDisplay">
              </div>
            </div>
          </div>
          
          <!--Change to filter list-->
          <div class="inputSec" style="grid-area: input;">
            <center class="inputSecCenter">
              <input type="text" id="categoryInput" onkeyup="filterFunction()" placeholder="Search for categories...">
              <ul id="myUL">
                <!--<li><button value="CATEGORY" onclick="selectFunction(this.value)">TEXT</button></li>-->
                <li><button value='ATM' onclick=selectFunction(this.value)>ATM</button></li>
                <li><button value='ATV rental service' onclick=selectFunction(this.value)>ATV rental service</button></li>
                <li><button value='Abortion clinic' onclick=selectFunction(this.value)>Abortion clinic</button></li>
                <li><button value='Accommodation' onclick=selectFunction(this.value)>Accommodation</button></li>
                <li><button value='Yoga studio' onclick=selectFunction(this.value)>Yoga studio</button></li>
                <li><button value='Youth organization' onclick=selectFunction(this.value)>Youth organization</button></li>
                <li><button value='Zoo' onclick=selectFunction(this.value)>Zoo</button></li>
              </ul>

            </center>
          <div id="display"></div>

          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="map.js"></script>
</body>

</html>
